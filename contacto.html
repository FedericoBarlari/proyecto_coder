		<section id="contacto">

			<h1 class="contacto__titulo">¿Querés saber más?</h1> <!--se me pone al revés el primer signo de interrogación-->

			<form class="formulario">

					<!-- Formulario de contacto-->
					
					<label for="nombre y apellido"><strong>Nombre:</strong></label>
					<input class="transitionInput formulario__input--margen" type="text" name="nombre" placeholder="Ingrese su nombre y apellido" value="" required> 

					

					<label for="email"><strong>Email:</strong></label>
					<input class="transitionInput formulario__input--margen" type="email" name="mail" placeholder="Ingrese su correo electrónico" value="" required>

					

					<label for="consulta"><strong>Motivo de consulta:</strong></label>
					<select name="motivo" class="formulario__input--margen">

					<optgroup label="Elija una opción">
						<option value="asesorar">Asesoramiento</option>
						<option value="presupuestar">Presupuesto</option>
						<option value="currículum">Envío de CV</option>
					</optgroup>

					</select>

				
					<textarea name="mensaje" class="formulario__input--margen" placeholder="Escriba aquí su consulta" cols="60" rows="13"></textarea>

				

				<div class="formulario__pie">

						<label for="info"><strong>Desea recibir novedades?</strong></label>
						
					<div class="checkbox">
						<input type="checkbox" name="más info"><label for="sí">Sí</label>
					</div>	


					<div class="botonesFormulario">
						<input class="botonFormulario" type="submit" value="Enviar">
						<input class="botonFormulario" type="reset" value="Limpiar">
					</div>

				</div>



			</form>


				<img src="">
