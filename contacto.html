	<section id="contacto">

		<h1 class="contacto__titulo animate__animated animate__backInDown">Querés saber más?</h1>

		<form class="formulario animate__animated animate__fadeInDownBig">

			<!-- Formulario de contacto-->

			<label for="nombre y apellido"><strong>Nombre:</strong></label>
			<input class="formulario__input--transicion formulario__input--margen rounded" type="text" name="nombre"
				placeholder="Ingrese su nombre y apellido" value="" required>



			<label for="email"><strong>Email:</strong></label>
			<input class="formulario__input--transicion formulario__input--margen rounded" type="email" name="mail"
				placeholder="Ingrese su correo electrónico" value="" required>


			<label for="consulta"><strong>Mensaje:</strong></label>


			<textarea name="mensaje" class="formulario__input--margen rounded" placeholder="Escriba aquí su consulta" cols="60"
				rows="13"></textarea>


			<div class="formulario__pie">

				<label for="info"><strong>Desea recibir novedades?</strong></label>

				<div class="checkbox">
					<input type="checkbox" name="más info"><label for="sí">Sí</label>
				</div>


				<div class="formulario__botones">
					<input class="formulario__boton rounded-pill" type="submit" value="Enviar">
					<input class="formulario__boton rounded-pill" type="reset" value="Limpiar">
				</div>

			</div>

		</form>

	</section>
